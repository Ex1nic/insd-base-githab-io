<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FBI | INSD COMPOSITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body { 
            background-color: #050505; color: #ffffff; font-family: 'Share Tech Mono', monospace; 
            margin: 0; padding: 40px; display: flex; justify-content: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .roster-container {
            width: 100%; max-width: 600px;
            border: 1px solid #222; background: rgba(10, 10, 10, 0.95);
            padding: 30px; box-shadow: 0 0 40px rgba(0,0,0,1);
            position: relative; overflow: hidden;
            border-radius: 2px;
        }

        .roster-container::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }

        .header { text-align: center; margin-bottom: 40px; border-bottom: 1px solid #1a1a1a; padding-bottom: 25px; }
        .header h1 { font-size: 26px; letter-spacing: 6px; margin: 10px 0; color: #fff; text-transform: uppercase; }
        .header p { font-size: 10px; color: #444; letter-spacing: 2px; margin: 0; }

        .section { margin-bottom: 35px; }
        .section-title { 
            font-size: 11px; color: #555; text-transform: uppercase; 
            letter-spacing: 4px; margin-bottom: 15px; 
            display: flex; align-items: center;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: #111; margin-left: 15px; }

        .agent-card {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 22px; margin-bottom: 6px;
            background: rgba(255,255,255,0.01); border: 1px solid #151515;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .agent-card:hover { 
            background: rgba(255,255,255,0.04); 
            border-color: #444; 
            transform: translateX(8px);
            box-shadow: -5px 0 0 #ff0000;
        }

        .name { font-size: 15px; letter-spacing: 1.5px; color: #ddd; font-weight: 500; }
        .rank { font-size: 9px; text-transform: uppercase; padding: 4px 10px; letter-spacing: 1px; font-weight: bold; }

        .rank-head { background: rgba(255, 0, 0, 0.1); color: #ff3333; border: 1px solid #ff3333; }
        .rank-deputy { background: rgba(255, 170, 0, 0.1); color: #ffaa00; border: 1px solid #ffaa00; }
        .rank-insp { background: rgba(255, 255, 255, 0.03); color: #aaa; border: 1px solid #333; }

        .footer { 
            text-align: center; margin-top: 40px; font-size: 9px; color: #222; 
            letter-spacing: 2px; text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="roster-container">
    <div class="header">
        <img src="https://i.imgur.com/CHk35BG.png" width="90" style="filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); margin-bottom: 10px;">
        <h1>INSD STAFF LIST</h1>
        <p>OFFICE OF PROFESSIONAL RESPONSIBILITY</p>
    </div>

    <div class="section">
        <div class="section-title">Senior Leadership</div>
        <div class="agent-card">
            <span class="name">Rui_Oba</span>
            <span class="rank rank-head">HEAD OF INSD</span>
        </div>
        <div class="agent-card">
            <span class="name">Alexandr_Prohora</span>
            <span class="rank rank-deputy">DEPUTY HEAD</span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Inspection Division</div>
        <div class="agent-card">
            <span class="name">Daiki_Tanaka</span>
            <span class="rank rank-insp">INSPECTOR</span>
        </div>
        <div class="agent-card">
            <span class="name">Imran_Nasiz</span>
            <span class="rank rank-insp">INSPECTOR</span>
        </div>
        <div class="agent-card">
            <span class="name">Angel_Cripson</span>
            <span class="rank rank-insp">INSPECTOR</span>
        </div>
        <div class="agent-card">
            <span class="name">Kenny_Sampov</span>
            <span class="rank rank-insp">INSPECTOR</span>
        </div>
    </div>

    <div class="footer">
        ACCESS LEVEL: TOP SECRET | DATABASE 2026
    </div>
</div>

</body>
</html>
